<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //    交换两个数的值,不使用临时变量
        //   1.定义两个变量
        var num1 = 10;
        var num2 = 20;
        //   2.第一个数的值等于两个数的和
        num1 = num1 + num2;
        // 3.让第二个数的值等于第一个数减去第二个数的值
        num2 = num1 - num2;
        // 4.让第一个数的值等于第一个数的值减去第二个数的值
        num1 = num1 - num2;
        // 5.控制台打印结果
        console.log(num1, num2);
    </script>
</head>

<body>

</body>

</html>
